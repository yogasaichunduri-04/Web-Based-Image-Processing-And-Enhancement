{% extends "layout.html" %}

{% block styles %}
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for the entire page */
        }

        .jumbotron {
            background-color: #343a40; /* Dark background for the main section */
            color: #ffffff; /* White text color */
            border-radius: 15px; /* Add border radius to the jumbotron */
            margin-top: 20px; /* Add some margin at the top */
            padding: 30px;
        }

        h1, h2, h3 {
            color: #007bff; /* Blue heading color */
        }

        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
            margin-top: 10px; /* Add margin to the top of buttons */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        img.img-fluid {
            border-radius: 5px; /* Add border radius to images */
            margin-top: 10px; /* Add margin to the top of images */
        }

        /* Add additional styling as needed */
    </style>
{% endblock %}
